<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无缝滚动轮播</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>

		<!--
			布局实现
			1、可视区域
			2、将图片（盒子）排成一排
			3、在前后各添加一张图片
		-->
		
		<div class="container">
			<div class="banner-wrapper">
				<div class="img-wrapper">
					<img src="img/1.jpg">
					<img src="img/2.jpg">
					<img src="img/3.jpg">
					<img src="img/4.jpg">
					<img src="img/5.jpg">
					<img src="img/6.jpg">
				</div>
				<!--左右按钮-->
				<div class="arrow arrow-left">&lt;</div>
				<div class="arrow arrow-right">&gt;</div>
				<!--小圆圈-->
				<div class="circles">
					<span class="circles-item active"></span>
					<span class="circles-item"></span>
					<span class="circles-item"></span>
					<span class="circles-item"></span>
					<span class="circles-item"></span>
					<span class="circles-item"></span>
				</div>
			</div>
		</div>


		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/index.js"></script>
		<script>
			/*setTimeout(function(){
				$('.img-wrapper').css({
					marginLeft: -2400
				});
			});*/
		</script>
	</body>
</html>
